<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Wick</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!--Top of page section-->
    <section class="hero is-small is-info">
      <div class="hero-body">
        <p class="title">Dog Wick</p>
        <p class="subtitle">Find your new best friend!</p>
      </div>
    </section>

    <!--Search section-->
    <div class="field">
      <label class="label">Search by breed:</label>
      <div class="field has-addons">
        <div class="control">
          <input class="input" type="text" placeholder="Search Poodle, etc." id="breedNameInput"/>
        </div>
        <div class="control">
          <a class="button is-info" id="searchButton"> Search </a>
        </div>
      </div>
    </div>
    <div>
      <h2 id="breedName"></h2>
      <img id="dogImage" src="" alt="Dog Image" />
      <p id="breedInfo"></p>
    </div> 
    <section>
      <form>
        <label for="dogcategory">Previously Searched:</label>
      </form>
    </section>
    <section>
      <figure>
        <img
          src="image.png"
          alt="image of dogs smiling"
          width="500"
          height="333"
        />
        <figcaption>Find your new friend today!</figcaption>
      </figure>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
