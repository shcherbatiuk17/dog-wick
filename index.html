<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Wick</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!--Top of page section-->
    <section class="hero is-small is-info">
      <div class="hero-body">
        <h1 class="title">Dog Wick</h1>
      </div>
    </section>
    <!--Search Section-->
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-4">
            <!--Search Box-->
            <div class="notification has-background-info is-size-3">
              <form id="search-form">
                <label class="label has-text-white">Search by breed:</label>
                <div class="field has-addons">
                  <div class="control">
                    <input
                      class="input"
                      type="text"
                      placeholder="Search Poodle, etc."
                      id="breedNameInput"
                    />
                  </div>
                  <div class="control">
                    <a class="button is-success" id="searchButton"> Search </a>
                  </div>
                </div>
              </form>
            </div>
            <!--Search history-->
            <div
              class="notification has-background-link-light"
              id="search-history"
            >
              <label class="label">Previously Searched:</label>

              <ul id="Previously-Searched"></ul>
            </div>
          </div>

          <!--Displays search results-->
          <div id="landing-img" class="box">
            <div id="dog-hero" class="column">
              <figure id="dogs-img">
                <img src="image.png" alt="image of dogs smiling" />
              </figure>
              <figcaption>Let's meet your new best friend today!</figcaption>
            </div>
            <div
              class="notification has-background-grey has-text-white box"
              id="dogs-result"
            >
              <div class="columns">
                <div class="column is-5">
                  <img id="dogImage" src="" alt="Dog Image" />
                  <img id="cryingDog" src="./cryingDog.gif" alt="Dog Image"/>
                </div>
                <div class="column is-7">
                  <h2 id="breedName"></h2>

                  <div class="columns">
                    <div class="column is-12">
                      <p id="breedInfo"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/dog.js"></script>
    <script src="./assets/js/omdb.js"></script>
  </body>
</html>
